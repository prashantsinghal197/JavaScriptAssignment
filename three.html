        <title>
            Leap Year or Not ?
        </title>

    </head>
    <body>
        <script>
            let n= prompt("Enter the value of year" );
            n=Number(n);
            let rem ;
            if(n%400==0){
                alert("This year is a leap year");
            }
            else if(n%100==0){
                alert("This year is not a leap year");
            }
            else if(n%4==0){
                alert("This year is a leap year");
            }
            else{
                alert("This year is not a leap year");
            }

               

        </script>
    </body>
