<!doctype html>
<html>
    <head>
        <title>
            String Matching
        </title>

    </head>
    <body>
        <script>
            let Element= prompt("Enter the string value" );
            
            if(Element.substr(0,2)=="Py"){
                document.write(Element);
            }
            if(Element.substr(0,2)!="Py")
                document.write("Py"+ Element);
                
            
            
               

        </script>
    </body>
</html>
