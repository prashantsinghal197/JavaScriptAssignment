<!doctype html>
<html>
    <head>
        <title>
            Longest Word
        </title>

    </head>
    <body>
        <script>
            let str =prompt("Enter the String");
            function check(){
                const arr =str.split(' ');
                let l = String();
                for(let i=0;i<arr.length;i++){
                    if(arr[i].length>l.length)
                        l=arr[i];
                }
                document.write(l);

            }
            check();
               

        </script>
    </body>
</html>
