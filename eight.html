<!doctype html>
<html>
    <head>
        <title>
            Sorting
        </title>

    </head>
    <body>
        <script>
            let arr = [];
            let n= prompt("enter the number of array" );
            n=Number(n);
            alert("Enter array values");
            for(let i=0; i< n; i++){
                let k = prompt("Enter Value");
                k=Number(k);
                arr.push(k);
            }
            arr.sort();
            console.log(arr);
               

        </script>
    </body>
</html>
