<!doctype html>
<html>
    <head>
        <title>
            Sum Of array of integers
        </title>

    </head>
    <body>
        <script>
             let arr = [];
             let n= prompt("enter the number of array" );
             n=Number(n);
             alert("Enter array values");
             for(let i=0; i< n; i++){
               let k = prompt("Enter Value");
               k=Number(k);
               arr.push(k);
             }
             let sum =0;
             for(let i=0;i<arr.length; i++){
                sum+=arr[i];
             }
             console.log(sum);
             console.log(arr);   

        </script>
    </body>
</html>
