        <title>
            Fibonaci series
        </title>

    </head>
    <body>
        <script>
            let n= prompt("Enter the number of series" );
            n=Number(n);
            let f1 =0,f2=1,f3;
            console.log(f1);
            for(let i=0;i<n-1;i++){
                f3=f1+f2;
                console.log(f3);
                f1=f2;
                f2=f3;
            }
               

        </script>
    </body>
